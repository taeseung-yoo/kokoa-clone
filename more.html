<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fa-solid fa-battery-half fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span> <i class="fa-solid fa-magnifying-glass fa-xl"></i> </span>
        <span> <i class="fa-solid fa-music fa-xl stroke"></i> </span>
        <span class="red-dot-parent">
          <a href="settings.html"
            ><i class="fa-solid fa-gear fa-xl stroke"></i
          ></a>
          <i class="fa-solid fa-circle red-dot header__red-dot"></i>
        </span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="img/profile-image.jpg"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">taeseung</h4>
            <h6 class="user-component__subtitle">+82 1234 5678</h6>
            <i class="fa-solid fa-circle-exclamation"></i>
          </div>
        </div>
        <div class="user-component__column">
          <i class="fa-regular fa-message fa-2x"></i>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fa-regular fa-calendar-check fa-2x"></i>
          <span>Calendar</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-box-archive fa-2x stroke"></i>
          <span>Talk Drive</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-face-grin fa-2x"></i>
          <span>Emoticons</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-brush fa-2x stroke"></i>
          <span>Themes</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-piggy-bank fa-2x stroke"></i>
          <span>Account</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-comments fa-2x"></i>
          <span>Openchat</span>
        </div>
      </div>
      <div class="more__suggestions">
        <h4>Suggestions</h4>
        <div class="icon-row">
          <div class="icon-row__icon">
            <img src="img/kakaostory.png" />
            <span>Kakao Story</span>
          </div>
          <div class="icon-row__icon">
            <img src="img/kakaofriends.jpg" />
            <span>kakao friends</span>
          </div>
          <div class="icon-row__icon">
            <img src="img/friendsgem.jpg" />
            <span>Friends Gem</span>
          </div>
        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fa-regular fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link red-dot-parent" href="more.html">
            <i class="fa-solid fa-ellipsis fa-2x"> </i>
            <i class="fa-solid fa-circle red-dot nav__red-dot"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too big!!</span>
    </div>
    <script
      src="https://kit.fontawesome.com/efafbbf547.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
