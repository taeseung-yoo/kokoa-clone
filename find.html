<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fa-solid fa-battery-half fa-lg"></i>
        <i class="fa-solid fa-bolt"> </i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span> <i class="fa-solid fa-magnifying-glass fa-xl"></i> </span>
        <span class="red-dot-parent">
          <i class="fa-solid fa-gear stroke fa-xl"></i>
          <i class="fa-solid fa-circle red-dot header__red-dot"></i>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fa-solid fa-qrcode fa-2x"></i>
          <span>QR Code</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-address-book fa-2x"></i>
          <span
            >Add by <br />
            Contacts</span
          >
        </div>
        <div class="icon-row__icon">
          <div id="id-icon">ID</div>
          <span>Add by ID</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-envelope fa-2x"></i>
          <span>Invite</span>
        </div>
      </div>
      <div class="recommended-friends">
        <h6 class="recommended-friends__title">Recommended Friends</h6>
        <span>You have no recommended friends.</span>
      </div>

      <div class="open-chat">
        <div class="open-chat__header">
          <h6>Open Chat</h6>
          <a href="#">Go to Openchat Home ></a>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <span class="open-post__title">#BTS</span>
            <span class="open-post__hashtags">#bts#army#friends</span>
            <div class="open-post__members">
              <img src="img/open-chat-img3.jpg" />
              <span class="open-post__member-count">802 members</span>
              <div class="divider"></div>
              <span class="open-post__status">Active</span>
            </div>
          </div>
          <div class="open-post__column">
            <img src="img/open-chat-img1.jpg" class="open-post__img" />
            <span class="open-post__like">
              <i class="fa-solid fa-heart"></i>
              326
            </span>
          </div>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <span class="open-post__title">Bts Gang~</span>
            <span class="open-post__hashtags">
              #englishonly #ipurpleyou #jimin
            </span>
            <div class="open-post__members">
              <img src="img/open-chat-img4.jpg" />
              <span class="open-post__member-count">299 members</span>
              <div class="divider"></div>
              <span class="open-post__status">Active</span>
            </div>
          </div>
          <div class="open-post__column">
            <img src="img/open-chat-img2.jpg" class="open-post__img" />
            <span class="open-post__like">
              <i class="fa-solid fa-heart"></i>
              215
            </span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fa-regular fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x thick-border"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <i class="fa-solid fa-ellipsis fa-2x stroke"></i>
            <i class="fa-solid fa-circle red-dot nav__red-dot"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too big!!</span>
    </div>
    <script
      src="https://kit.fontawesome.com/efafbbf547.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
