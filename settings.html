<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fa-solid fa-battery-half fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="alt-screen-header">
      <div class="alt-screen-header__column">
        <a href="more.html">
          <i class="fa-solid fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-screen-header__column">
        <span class="alt-screen-header__title">Settings</span>
      </div>
      <div class="alt-screen-header__column">
        <i class="fa-solid fa-magnifying-glass fa-xl"></i>
      </div>
    </header>
    <main class="main-screen settings-screen">
      <ul class="settings-list">
        <li class="settings-setting">
          <div class="settings-setting-column">
            <i class="fa-solid fa-bullhorn fa-xl"></i>
            <span>Notices</span>
          </div>
          <div class="settings-setting-column"></div>
        </li>
        <li class="settings-setting">
          <div class="settings-setting-column">
            <i class="fa-solid fa-flask fa-xl"></i>
            <span>Kakao Lab</span>
          </div>
          <div class="settings-setting-column"></div>
        </li>
        <li class="settings-setting">
          <div class="settings-setting-column">
            <i class="fa-solid fa-circle-info stroke fa-xl"></i>
            <span>Version</span>
          </div>
          <div class="settings-setting-column">
            <span class="settings-setting__setting-status">Latest Version</span>
          </div>
        </li>
      </ul>
      <div class="divider"></div>
      <ul class="settings-list">
        <li class="settings-setting">
          <div class="settings-setting-column">
            <i class="fa-solid fa-xl fa-lock stroke"></i>
            <span>Privacy</span>
          </div>
          <div class="settings-setting-column"></div>
        </li>
        <li class="settings-setting">
          <div class="settings-setting-column">
            <i class="fa-regular fa-xl fa-bell"></i>
            <span>Notifications</span>
          </div>
          <div class="settings-setting-column"></div>
        </li>
        <li class="settings-setting">
          <div class="settings-setting-column">
            <i class="fa-regular fa-xl fa-user"></i>
            <span>Friends</span>
          </div>
          <div class="settings-setting-column"></div>
        </li>
        <li class="settings-setting">
          <div class="settings-setting-column">
            <i class="fa-regular fa-xl fa-comment"></i>
            <span>Chats</span>
          </div>
          <div class="settings-setting-column"></div>
        </li>
        <li class="settings-setting">
          <div class="settings-setting-column">
            <i class="fa-regular fa-xl fa-sun"></i>
            <span>Display</span>
          </div>
          <div class="settings-setting-column"></div>
        </li>
        <li class="settings-setting">
          <div class="settings-setting-column">
            <i class="fa-solid fa-xl fa-brush stroke"></i>
            <span>Themes</span>
          </div>
          <div class="settings-setting-column">
            <span class="settings-setting__setting-status">Default theme</span>
          </div>
        </li>
        <li class="settings-setting">
          <div class="settings-setting-column">
            <i class="fa-solid fa-xl fa-phone stroke"></i>
            <span>Call</span>
          </div>
          <div class="settings-setting-column"></div>
        </li>
        <li class="settings-setting">
          <div class="settings-setting-column"></div>
          <div class="settings-setting-column"></div>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fa-regular fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link red-dot-parent" href="more.html">
            <i class="fa-solid fa-ellipsis fa-2x"> </i>
            <i class="fa-solid fa-circle red-dot nav__red-dot"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too big!!</span>
    </div>
    <script
      src="https://kit.fontawesome.com/efafbbf547.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
